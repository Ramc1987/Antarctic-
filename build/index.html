<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Описание проекта">
    <title>ProjectName</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <a class="header__logo logo" href="index.html">
            <picture>
              <source media="(min-width: 1023)" srcset="img/svg/logotype-tablet.svg">
              <img src="img/svg/logotype-desctop.svg" alt="логотип сайта Антарктика" width="70" height="38">
            </picture>
          </a>
          <nav class="nav" aria-label="Основная">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#">Преимущества</a>
              </li>
              <li class="nav__item">
                <a href="#">Направления</a>
              </li>
              <li class="nav__item">
                <a href="#">Ближайшие круизы</a>
              </li>
              <li class="nav__item">
                <a href="#">Контакты</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="main">
        <section class="promo">
          <div class="container">
            <div class="promo__content">
              <h1>Круизы в Антарктику </h1>
              <p>Волшебный мир айсбергов и пингвинов</p>
            </div>
          </div>
        </section>
      </main>
      <footer>
        <div class="container"></div>
      </footer>
    </div>

    <!-- Модалки -->
    <div class="modal modal--preload" data-modal="feedback">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Обычная модалка</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
